<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="jesus">
    <title>Lista Ordenada</title>
</head>

<body>
    <ol reversed>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>

    <ol start="4">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>

    <ol type="i">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>

    <ol type="I" start="4">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>
</body>

</html>
